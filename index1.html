<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENJOY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    iframe, video {
      width: 100%;
      height: 200px;
      border: none;
    }
    .video-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ENJOY</h1>
  <div class="video-container" id="videoContainer"></div>

  <script>
    const videoUrls = [];

    // Generate test videos - You can replace this with your actual 100 video links
   
        videoUrls.push('https://youtu.be/0hQL2GO0P-U?feature=shared'); // YouTube example
  
        videoUrls.push('https://www.w3schools.com/html/mov_bbb.mp4'); // MP4 example
        videoUrls.push('https://www.w3schools.com/html/mov_bbb.mp4'); // MP4 example
        videoUrls.push('https://www.w3schools.com/html/mov_bbb.mp4'); // MP4 example
        videoUrls.push('https://www.w3schools.com/html/mov_bbb.mp4'); // MP4 example
    
    const container = document.getElementById('videoContainer');

    videoUrls.forEach(url => {
      const box = document.createElement('div');
      box.className = 'video-box';

      let videoElement;

      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const videoId = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const id = videoId ? videoId[1] : '';
        videoElement = document.createElement('iframe');
        videoElement.src = `https://www.youtube.com/embed/${id}`;
        videoElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        videoElement.allowFullscreen = true;
      } else {
        videoElement = document.createElement('video');
        videoElement.src = url;
        videoElement.controls = true;
      }

      box.appendChild(videoElement);
      container.appendChild(box);
    });
  </script>
</body>
</html>
